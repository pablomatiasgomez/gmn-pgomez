 <!DOCTYPE html>
 <html>
	<head>
		<title>Guess My Number</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.color-2.1.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>

        <script type="text/javascript" src="js/server.js"></script>
        <script type="text/javascript" src="js/engine.js"></script>
        <script type="text/javascript" src="js/client.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        
        <meta name="keywords" content="Guess, Number, Game, Adivinar, Juego, Numero" />
        <meta name="description" content="BOT GUESS MY NUMBER" />
        <meta name="author" content="Gomez Pablo Matias" />
        <meta charset="UTF-8" />
	</head>
	<body>
        <div id="divData" tabindex="-1">
            <div id="divTitle"><img alt="" src="images/icons/info.ico" /> Informaci&oacute;n</div>
            <div id="divContent">
                <ul>
                    <li id="user"></li>
                    <li id="publicID"></li>
                    <li id="number"></li>
                    <li id="score"></li>
                    <li id="attempts"></li>
                </ul>
            </div>
        </div>
        
        <!-- Imagen loading de ajax -->
        <div id="divAjaxLoading">
            <img src="images/ajax-loader.gif" />
        </div>
        
        <div id="container">
            <h1>Guess My Number - BOT</h1>
            <!-- Formulario correspondiente al primer paso (ingresar los datos para realizar una conexion al servidor) --> 
            <div id="divServer" class="initForm">
        		<h2>Ingresar datos del servidor</h2>
        		<div id="frmServer" class="form">
        			<label for="txtServer">Servidor:</label><input id="txtServer" type="text" value="gmn.despegar.net" title="Ingrese aqu&iacute; la direcci&oacute;n de IP correspondiente al servidor a conectarse" placeholder="Direcci&oacute;n IP" />
        			<br />
                    <label for="txtPort">Puerto:</label><input id="txtPort" type="text" value="80" title="Ingrese aqu&iacute; el puerto correspondiente al servidor a conectarse" placeholder="Puerto del servidor" />
        			<br />
                    <div class="result">
                        <img alt="Error:" src="images/icons/wrong.ico" /><span></span>
                    </div>
        			<input id="btnServer_Save" type="button" value="Guardar" />
        		</div>
            </div>
                
            <div id="divMain">
                <h2>Intentos realizados</h2>
                <table id="tblAttempts">
                    <thead>
                        <tr>
                            <th>NumberID</th>
                            <th>N&uacute;mero</th>
                            <th>Correctos</th>
                            <th>Existentes</th>
                            <th>Err&oacute;neos</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <table id="tblInfo">
                    <thead>
                        <tr>
                            <th>Informacion adicional</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
	</body>
</html>
