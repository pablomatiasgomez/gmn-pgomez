 <!DOCTYPE html>
 <html>
	<head>
		<title>Guess My Number</title>
        <link rel="icon" type="image/png" href="images/favicon.png" />
        
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.color-2.1.2.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>

        <script type="text/javascript" src="js/server.js"></script>
        <script type="text/javascript" src="js/client.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        
        <meta name="keywords" content="Guess, Number, Game, Adivinar, Juego, Numero" />
        <meta name="description" content="A game to guess numbers" />
        <meta name="author" content="Gomez Pablo Matias" />
        <meta charset="UTF-8" />
	</head>
	<body>
        <div id="divData" tabindex="-1">
            <div id="divTitle">Informaci&oacute;n</div>
            <div id="divContent">
                <ul>
                    <li id="user"></li>
                    <li id="publicID"></li>
                    <li id="number"></li>
                    <li id="score"></li>
                    <li id="attempts"></li>
                </ul>
            </div>
        </div>
        
        <div id="container">
            <h1>Guess My Number</h1>
            
            <!-- Formulario correspondiente al primer paso (ingresar los datos para realizar una conexion al servidor) --> 
            <div id="divServer" class="initForm">
        		<h2>Ingresar datos del servidor</h2>
        		<div id="frmServer" class="form">
        			<label for="txtServer">Servidor:</label><input id="txtServer" type="text" value="gmn.despegar.net" title="Ingrese aqu&iacute; la direcci&oacute;n de IP correspondiente al servidor a conectarse" placeholder="Direcci&oacute;n IP" />
        			<br />
                    <label for="txtPort">Puerto:</label><input id="txtPort" type="text" value="80" title="Ingrese aqu&iacute; el puerto correspondiente al servidor a conectarse" placeholder="Puerto del servidor" />
        			<br />
                    <div class="result">
                        <img alt="Error:" src="images/icons/wrong.ico" /><span></span>
                    </div>
        			<input id="btnServer_Save" type="button" value="Guardar" />
        		</div>
            </div>
    
            <!-- Formulario correspondiente al segundo paso (ingresar nombre de usuario) --> 
            <div id="divUser" class="initForm">
        		<h2>Ingresar nombre de usuario</h2>
        		<div id="frmUser" class="form">
        			<label for="txtUser">Usuario:</label><input id="txtUser" type="text" title="Ingrese aqu&iacute; el nombre de usuario a utilizar" placeholder="Nombre de usuario a elegir" />
        			<br />
                    <div class="result">
                        <img alt="Error:" src="images/icons/wrong.ico" /><span></span>
                    </div>
        			<input id="btnUser_Save" type="button" value="Guardar" />
        		</div>
            </div>
            
            
            <!-- Formulario correspondiente al tercer paso (ingresar numero) --> 
    		<div id="divNumber" class="initForm">
                <h2>Ingresar el n&uacute;mero a utilizar</h2>
        		<div id="frmNumber" class="form">
        			<label for="txtNumber">N&uacute;mero:</label><input id="txtNumber" type="text" title="Ingrese aqu&iacute; el n&uacute;mero a elegir" placeholder="N&uacute;mero a elegir" maxlength="4" />
        			<br />
                    <div class="result">
                        <img alt="Error:" src="images/icons/wrong.ico" /><span></span>
                    </div>
        			<input id="btnNumber_Save" type="button" value="Guardar" />
        		</div>
            </div>
            
            <!-- Formulario correspondiente a la pantalla principal de juego --> 
            <div id="divMain">
                <h2>Contrincante</h2>
                <!-- Formulario correspondiente a donde se muestra el oponente actual --> 
                <div id="divOponent">
                    <table id="tblOponent">
                        <thead>
                            <tr>    
                                <th></th>
                                <th>Activo</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <hr />
                    
                    <!-- Formulario correspondiente a donde se muestra el input para intentar adivinar numero --> 
                    <h3>Adivinar n&uacute;mero</h3>
                    <div id="frmGuessNumber">
                        <label for="txtGuessNumber">N&uacute;mero:</label><input id="txtGuessNumber" type="text" title="Ingrese el numero a adivinar" maxlength="4" />
                        <input id="btnGuess" type="button" disabled="disabled" value="Adivinar" />
                        <div class="result">
                            <img alt="Error:" src="images/icons/wrong.ico" /><span></span>
                        </div>
                    </div>
                    <hr />
                    
                    <!-- Formulario correspondiente a donde se muestra una tabla con los intentos realizados a dicho numero --> 
                    <h3>Intentos realizados</h3>
                    <div id="divAttempts">
                        <table id="tblAttempts">
                            <thead>
                                <tr>
                                    <th>N&uacute;mero</th>
                                    <th>Correctos</th>
                                    <th>Existentes</th>
                                    <th>Err&oacute;neos</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- Formulario correspondiente a la tabla de jugadores actuales --> 
                <div id="divPlayers">
                    <h2>Lobby</h2>
                    <input id="btnRefreshLobby" type="button" value="Refresh" />
                    <table id="tblPlayers">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Activo</th>
                                <th>Score</th>
                                <th>Jugar</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
	</body>
</html>
